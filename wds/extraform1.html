<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	
	<center>
		<h1 align="center" style="width: 50%">Employee Registration</h1>
		<fieldset align="center" style="width: 50%">

		    
			<legend >Personal Information</legend>
			<form>

				<table align="center">
					<tr>
						<th>Employee Id:</th>
						<td><input type="text" name="Employee Id"></td>
					</tr>
					<tr>
						<th>Employee Name:</th>
						<td><input type="text" name="Employee Name"></td>
					</tr>
					<tr>
						<th>Email Id:</th>
						<td><input type="Email" name="Email Id"></td>
					</tr>
					<tr>
						<th>Contact Number:</th>
						<td><input type="number [0-9]" name="Contact Number"></td>
					</tr>
					<tr>
						<th>Marital Status:</th>
						<td><input type="radio" name="gender">Male<input type="radio" name="gender">Female</td>
					</tr>
         </table>
		</form>

	</fieldset>
	<fieldset align="center" style="width: 50%">
		<legend >Education/Experience</legend>
		<form>
			<table align="center">
				<tr>
					<th>Education:</th>
					<td><textarea></textarea></td>
				</tr>
				<tr>
					<th>Experience:</th>
					<td><textarea></textarea></td>
				</tr>
			</table>
		</form>
		
	</fieldset>
	<fieldset align="center" style="width: 50%">
		<legend >Job Details</legend>
		<form>
			<table align="center">
				<tr>
					<th>Designation:</th>
					<td><textarea></textarea></td>
				</tr>
				<tr>
					<th>Job Location:</th>
					<td><select>
						<option>Rajkot</option>
						<option>Ahemdabad</option>
						<option>Gandhinagar</option>
						<option>Surat</option>
					</select></td>
				</tr>
				<tr>
					<th>Salary:</th>
					<td><input type="text" name="Salary"></td>
				</tr>
			</table>
		</form>
	</fieldset>
	<div align="center" style="width: 50%">
	<input type="submit" name="submit">
	<input type="submit" name="Cancel" value="cancel">
</div></center>
	

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<fieldset align="center">
	<h1>COVID-19 Vaccine Registration Form</h1>
	<form>
		<table align="center" cellpadding="20">
			<tr>
				<td>Full Name</td>
				<td><input type="text" name=""></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" name=""></td>
			</tr>
			<tr>
				<td>Aadhar Name</td>
				<td><input type="number" name=""></td>
			</tr>
			<tr>
				<td>Vaccine Name</td>
				<td><select>
					<option disabled selected>Please Select Vaccine Name</option>
					<option>Vaccine 1</option>
					<option>Vaccine 2</option>
					<option>Vaccine 3</option>
					<option>Vaccine 4</option>
				</select>
				</td>
			</tr>
			<tr>
				<td>Vaccine Center Name</td>
				<td><select>
					<option disabled selected>Please Select Vaccine Center Name</option>
					<option>Rajkot</option>
					<option>Surat</option>
					<option>Baroda</option>
				</select>
				</td>
			</tr>
			<tr>
					<td>Date Of Dose</td>
					<td><input type="Date" name=""></td>
			</tr>
			<tr>
					<td>Date Number</td>
					<td><input type="number" name=""></td>
			</tr>
			<tr align="center">
				<td colspan="3">
				<input type="submit" name="" value="CLICK HERE">
				<input type="reset" name="reset" value="cancel">
				</td>
			</tr>
		</table>
	</form>
</fieldset>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Student Registration</title>
</head>
<body>
		<fieldset align="center">
			<h1 align="center">Student Registration</h1>
			<form>
				<table align="center" cellpadding="20">
					<tr>
					    <td> Full Name </td>
					    <td><input type="text" name="full name"></td>
					</tr> 
					<tr>
						<td> Email </td>
						<td><input type="email" name="email"></td>
					</tr>
					<tr>
						<td> Mobile No.</td>
						<td><input type="number" name="number"></td>
					</tr>
					<tr>
						<td>Address</td>
						<td><textarea></textarea></td>
					</tr>
					<tr>
						<td>Nationality</td>
						<td><input type="text" name=""></td>
					</tr>
					<tr>
						<td>Date Of Birth</td>
						<td><input type="Date" name=""></td>
					</tr>
					<tr>
						<td>Gender</td>
						<td><input type="radio" name="Gender">Male<input type="radio" name="Gender">Female</td>
					</tr>
					<tr>
						<td> Highest Degree </td>
						<td><select>
							<option disabled selected>Select Degree</option>
							<option>B.Tech</option>
							<option>BBA</option>
							<option>B.COM</option>
						</select>
						</td>
					</tr>
					<tr>
						<td>CPI</td>
						<td><input type="number" name=""></td>
					</tr>
					<tr>
						<td> University </td>
						<td><input type="text" name=""></td>
					</tr>
					<tr>
						<td>Passing Year</td>
						<td><select>
							<option disabled selected>Select Your Passing Year</option>
							<option>2020</option>
							<option>2021</option>
							<option>2022</option>
							<option>2023</option>
						</select>
					</td>
					</tr>
					<tr align="center">
					<td colspan="3">
					<input type="submit" name="submit">
					<input type="reset" name="reset" value="cancel">
						</td>

						
					</tr>
				</table>   
			</form>						
		</fieldset>
</body>
</html>

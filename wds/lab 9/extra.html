<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	body{
		background-color:violet ;
	}
	#box1{
		height: 50px;
		width: 50px;
        border-radius: 50%;
        background-color:purple;
        animation-name: b1;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        position: absolute;
        
	}
	@keyframes b1{
          
       0%{	top:calc(50%-100px);left:0%;}
       100%{top:calc(50%-100px); left:96%;}
	}

</style>
<body>
	<div id="box1"></div>
	<div id="box2"></div>
	<div id="box3"></div>
	<div id="box4"></div>
	<div id="box5"></div>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<fieldset align="center">
	<h1>Employee Registratio</h1>
	<form>
		<table align="center" cellspacing="20" cellpadding="2">
			<h2>Personal Information</h2>
			<tr>
				<td>Employee Id</td>
				<td>:</td>
				<td><input type="text" placeholder="Enter Employee id">
				<td>Employee Name</td>
				<td>:</td>
				<td><input type="text" placeholder="Enter Employee Name"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td>:</td>
				<td><input type="text" placeholder="Enter Email">
				<td>Contact No</td>
				<td>:</td>
				<td><input type="number" placeholder="Enter Contact No"></td>
			</tr>
			<tr>
				<td>Marital Status</td>
				<td>:</td>
				<td>
				<input type="radio" name="Marital Status">Single
				<input type="radio" name="Marital Status">Married
				</td>
			</tr>
			<tr>
				<td colspan="6">
					<h2>Education Qualification</h2>
				</td>
			</tr>
			<tr>
				<td>Education</td>
				<td>:</td>
				<td><input type="text" placeholder="Enter Education Details">
				<td>Experience</td>
				<td>:</td>
				<td><input type="text" placeholder="Enter Experience Details"></td>
			</tr>
			<tr>
				<td colspan="6">
					<h2>Job Details</h2>
				</td>
			</tr>
			<tr>
				<td>Designation</td>
				<td>:</td>
				<td><input type="text" placeholder="Enter Designation Details">
				<td>Job Location</td>
				<td>:</td>
				<td><input type="text" placeholder="Enter Job Location"></td>
			</tr>
			<tr>
				<td>Salary</td>
				<td>:</td>
				<td><input type="number" placeholder="Enter Salary Details"></td>
			</tr>
			<tr>
				<td colspan="6"><hr></td>
			</tr>
			<tr align="center">
				<td colspan="6"><input type="submit" name="submit" value="Register"></td>
			</tr>
		</table>
	</form>
	
</fieldset>
</body>
</html>
